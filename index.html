<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- MAP -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  
  
  <title>IP Address Tracker</title>
</head>
<body>

  <div class="background_img">
  </div>

  <div class="ip_address">
    <h1 class="title">IP Address Tracker</h1>
    <form class="input" action="">
      <input class="input_text" type="text" placeholder="Search for any IP address or domain">
      <button class="button"></button>
    </form>
    <ul class="dates">
      <li class="date">
        <p>IP ADDRESS</p>
        <h2 class="ip">192.212.174.101</h2>
      </li>
      <li class="date">
        <p>LOCATION</p>
        <h2 class="location">South San Gabriel</h2>
      </li>
      <li class="date">
        <p>TIMEZONE</p>
        <h2 class="timezone">-07:00</h2>
      </li>
      <li class="date last_date">
        <p>ISP</p>
        <h2 class="isp">Southern California Edison</h2>
      </li>
    </ul>
  </div>

  <div id="mapid"></div>

  <script src="script.js"></script>

</body>
</html>
